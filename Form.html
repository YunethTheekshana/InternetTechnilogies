<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>STUDENT REGISTRATION FORM</title>
</head>
<body>
<form>
    <div>
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname" placeholder="First Name">
    </div>
     <div>
            <label for="lname">Last Name Name</label>
            <input type="text" name="lname" id="lname" placeholder="Last Name">
        </div>
     <div>
            <label for="nic">NIC NUMBER</label>
            <input type="text" name="nic" id="nic" placeholder="NIC">
        </div>
     <div>
            <label for="tel">TELEPHONEe</label>
            <input type="number" name="tel" id="tel" placeholder="Telephone"
                   pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        </div>
     <div>
            <label for="email">EMAIL ADDRESS</label>
            <input type="text" name="email" id="email" placeholder="E- mail Address"
                   pattern="[a-z]{150}@[a-z]{10}.com" >

        </div>

            <label for="regdate">Registered Date</label>
            <input type="date" name="regdate" id="regdate" placeholder="Reg - Date">
        </div>

    <div>
        <span>
        <button type="reset">Reset!</button>
        </span>
        <span>
        <input type="submit">
        </span>
    </div>
    <border
</form>

</body>
</html>
